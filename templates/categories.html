{% extends "main.html" %}
{% block content %}
        <div class="container">
            <div class='row'>
                <div class='col-md-4'>
                    <h3><b>Categories</b></h3>
                    {% for category in categories %}
                        <h4>
                            <a href={{url_for('categoryItems', category_name=category.name)}}>{{category.name}}</a></h4>
                    {% endfor %}
                </div>
                <div class='col-md-8'>
                    <p><a href={{url_for('newItem')}}>Add Item</a></p>
                    <h3><b>Latest Items</b></h3>
                    {% for item in items %}
                    <h5><a href={{url_for('itemDescription', category_name=item.category.name, item_title=item.title)}}>{{ item.title }}</a> <em>({{ item.category.name }})</em></h5>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
