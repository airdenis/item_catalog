{% extends "main.html" %}
{% block content %}

<div class="row signup-box">
<form action="" method='post' enctype="multipart/form-data">
    <h5>User Name</h5>
    <input type='text' size='30' name='name' placeholder='name...'><br><br>
    <h5>Email Adress</h5>
    <input type='text' size='30' name='email' placeholder='email...'><br><br>
    <h5>Password</h5>
    <input type='password' size='30' name='password1'><br><br>
    <h5>Repeat Password</h5>
    <input type='password' size='30' name='password2'><br><br>
    <h5>Profile Picture</h5>
    <input type='file' name='image'><br><br>
    <br>
    <input type='submit' value='Submit'>
</form>
</div>

{% endblock %}
