 {% extends "main.html" %}
 {% block content %}

<div class='row items'>
    {% if count == 1 %}
    
    <div class='col-md-12'>
    <h3>{{ category.name }} Item ({{ count }} item)</h3>
    </div>

    {% else %}

    <div class='col-md-12'>
    <h3>{{ category.name }} Items ({{ count }} items)</h3>
    </div>

    {% endif %}

    <div class='col-md-12'>
    {% for item in items %}

    <h4>
        <a href={{url_for('itemDescription', 
            category_name=category.name, 
            item_title=item.title)}}>
            {{ item.title }}
        </a>
    </h4>

    {% endfor %}
    </div>
</div>

{% endblock %}
