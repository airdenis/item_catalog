 {% extends "main.html" %}
 {% block content %}

{% if count == 1 %}

<h1>{{ category.name }} Item ({{ count }} item)</h1>

{% else %}

<h1>{{ category.name }} Items ({{ count }} items)</h1>

{% endif %}

{% for item in items %}

<h3>
    <a href={{url_for('itemDescription', 
        category_name=category.name, 
        item_title=item.title)}}>
        {{ item.title }}
    </a>
</h3>

{% endfor %}

{% endblock %}
